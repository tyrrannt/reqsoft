{% extends 'main_app/base.html' %}
{% load static %}

{% block Breadcrumbs %}
    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
        <div class="container">
            <ol>
                <li><a href="{% url 'main_app:index' %}">ГЛАВНАЯ</a></li>
                <li><a href="#">ПОЛЬЗОВАТЕЛИ</a></li>
                <li>{{ profile.user }}</li>
            </ol>
            <h2>Изменение пароля пользователя: {{ profile.user }}</h2>
        </div>
    </section><!-- End Breadcrumbs -->
{% endblock %}

{% block Main %}
    <main id="main">
        <section id="blog" class="blog">
            <div class="container" data-aos="fade-up">
                <div class="row">
                    <div class="card mb-3 border-0 nth-shadow">
                        <div class="card-body">
                            <div class="card-title">
                                <h4>Изменение пароля на сайте</h4>
                            </div>
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-dark mt-2">Подтвердить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
